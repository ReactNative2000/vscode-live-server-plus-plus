name: Playwright E2E (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install test deps
        working-directory: ./test/playwright
        run: |
          npm install --no-audit --no-fund || true

      - name: Install root and server deps
        run: |
          npm install --no-audit --no-fund || true
          cd server || exit 0
          npm install --no-audit --no-fund || true

      - name: Verify server node_modules
        run: |
          echo "server/node_modules listing:" || true
          ls -la server/node_modules || true
          echo "top-level node_modules listing:" || true
          ls -la node_modules || true

      - name: Install Playwright browsers
        run: |
          cd test/playwright || exit 0
          npx playwright install --with-deps || true

      - name: Show Playwright cache (debug)
        run: |
          echo "Playwright cache listing:" || true
          ls -la ~/.cache/ms-playwright || true

      - name: Start docs server
        run: |
          npx http-server -p 8080 docs -c-1 &
          for i in {1..10}; do
            if curl -sSf http://127.0.0.1:8080/docs/courthouse/ > /dev/null; then
              echo "server started" && break
            fi
            sleep 1
          done
      - name: Start hospital demo server
        run: |
          node server/hospital/index.js &
          for i in {1..10}; do
            if curl -sSf http://127.0.0.1:4001/api/items > /dev/null; then
              echo "hospital started" && break
            fi
            sleep 1
          done
      - name: Start homicide demo server
        run: |
          node server/homicide/index.js &
          for i in {1..10}; do
            if curl -sSf http://127.0.0.1:5002/api/cases > /dev/null; then
              echo "homicide started" && break
            fi
            sleep 1
          done

      - name: Run Playwright tests
        working-directory: ./test/playwright
        run: |
          npx playwright test --reporter=list
