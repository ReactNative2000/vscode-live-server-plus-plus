<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Courthouse — Homicide demo integration</title>
  <link rel="stylesheet" href="/docs/courthouse/styles.css">
</head>
<body>
  <main class="container">
    <h1>Homicide demo — integration test</h1>
    <p>This page demonstrates a lightweight integration between the Courthouse static site and a Homicide demo API.</p>

    <label for="api-base">Homicide API base URL</label>
    <input id="api-base" type="url" value="http://localhost:5002" style="width:100%" />

    <p>
      <button id="load">Load cases</button>
      <button id="clear">Clear</button>
    </p>

    <div id="status" aria-live="polite"></div>
    <ul id="items"></ul>

    <p class="small">Tip: run the Homicide API locally (e.g. `server/homicide/index.js`) on port 5002 to fetch live demo data.</p>
  </main>
  <script src="./homicide.js"></script>
</body>
</html>
