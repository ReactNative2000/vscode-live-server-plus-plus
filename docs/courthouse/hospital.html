<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Courthouse — Hospital demo integration</title>
  <link rel="stylesheet" href="/docs/courthouse/styles.css">
</head>
<body>
  <main class="container">
    <h1>Hospital demo — integration test</h1>
    <p>This page demonstrates a lightweight integration between the Courthouse static site and the Hospital demo API.</p>

    <label for="api-base">Hospital API base URL</label>
    <input id="api-base" type="url" value="http://localhost:4001" style="width:100%" />

    <p>
      <button id="load">Load items</button>
      <button id="clear">Clear</button>
    </p>

    <div id="status" aria-live="polite"></div>
    <ul id="items"></ul>

    <p class="small">Tip: run the hospital API (`server/hospital/index.js`) locally (port 4001) to fetch live demo data.</p>
  </main>
  <script src="/docs/courthouse/hospital.js"></script>
</body>
</html>
