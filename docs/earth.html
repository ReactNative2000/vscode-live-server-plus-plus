<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Earth demo â€” Courthouse</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+e2Q0Q4f9z2m2q2xYtq3bqZ6QG6J4m8GkM3Qm0k0M=" crossorigin="" />
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; }
    #map { width: 100%; height: 80vh; }
    .container { max-width: 980px; margin: 1rem auto; padding: 0 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Earth demo</h1>
    <p>Simple Leaflet demo showing a world bbox polygon (demo-quality).</p>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-GZC1vQk6Q3r7KQH3Ff+8z3bqZ6QG6J4m8GkM3Qm0k0M=" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([0,0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // fetch the geojson relative to this docs directory
    fetch('./data/earth.geojson').then(r => r.json()).then(earthGeo => {
      const geoLayer = L.geoJSON(earthGeo, {
        style: { color: '#0077cc', weight: 2, fill: true, fillOpacity: 0.05 }
      }).addTo(map);
      map.fitBounds(geoLayer.getBounds());
    }).catch(err => {
      console.warn('Failed to load geojson', err);
    });

    // expose map for tests
    window.map = map;
  </script>
</body>
</html>
